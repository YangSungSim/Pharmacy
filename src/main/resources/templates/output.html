<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pharmacy Recommendation System</title>
  <!--부트스트랩 css 추가-->
  <link rel="stylesheet" href="/css/lib/bootstrap.min.css">

  <style>
    .grid-image, .h2-title{
      display: flex;
      justify-content: center;
    }
    img {
      margin: 0 0 5px;
      width: 70%;
      height: 550px;
    }
  </style>
</head>
<body>
<div>
  <h2 class="h2-title">Pharmacy Recommendation Results</h2>
</div>

<table class="table table-hover">
  <tr>
    <th>약국명</th>
    <th>약국 주소</th>
    <th>거리</th>
    <th>길안내 링크</th>
    <th>로드뷰 링크</th>
  </tr>

  <tr th:each="outputForm : ${outputFormList}">
    <td th:text="${outputForm.pharmacyName}"></td>
    <td th:text="${outputForm.pharmacyAddress}"></td>
    <td th:text="${outputForm.distance}"></td>
    <td th:text="${outputForm.directionUrl}"><a th:href="@{${outputForm.directionUrl}}">글 상세보기</a></td>
    <td th:text="${outputForm.roadViewUrl}"><a th:href="@{${outputForm.roadViewUrl}}">글 상세보기</a></td>
  </tr>
</table>
<div class="grid-image">
  <img src="/images/kakao.png" alt="kakao" class="img-responsive img-rounded">
</div>
<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.min.js"></script>

</body>
</html>
